<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>FEThink AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }
    #chat {
      margin-bottom: 12px;
    }
    .msg {
      margin: 6px 0;
    }
    input {
      width: 80%;
      padding: 8px;
    }
    button {
      padding: 8px;
    }
  </style>
</head>
<body>

<h3>FEThink AI Assistant</h3>

<div id="chat"></div>

<input id="input" placeholder="Ask a questionâ€¦" />
<button onclick="send()">Send</button>

<script>
async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const text = input.value;
  input.value = "";

  chat.innerHTML += `<div class="msg"><b>You:</b> ${text}</div>`;

  const res = await fetch("/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  chat.innerHTML += `<div class="msg"><b>AI:</b> ${data.reply}</div>`;
}
</script>

</body>
</html>
