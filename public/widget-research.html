<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    * {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: auto;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #fff;
}

.widget {
  max-width: 480px;
  margin: 0 auto;
  padding: 8px 12px 6px 12px;
}

/* Chat area */
#chat {
  font-size: 14px;
  margin-bottom: 6px;
  max-height: 220px;
  overflow-y: auto;
  border: 1px solid #eee;
  padding: 6px;
  border-radius: 8px;
  background: #fafafa;
}

.msg {
  margin: 4px 0;
}

/* Input + button */
input {
  width: 100%;
  padding: 6px;
  font-size: 14px;
}

button {
  display: block;
  width: 100%;
  margin: 6px 0 0 0; /* ZERO bottom margin */
  padding: 6px;
  font-size: 14px;
  cursor: pointer;
}



  </style>
</head>
<body>

<div class="widget">
  <div id="chat"></div>

  <input id="input" placeholder="Ask a research questionâ€¦" />
  <button onclick="send()">Send</button>
</div>


<script>
async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const text = input.value.trim();
  if (!text) return;
  input.value = "";

  chat.innerHTML += `<div class="msg"><b>You:</b> ${text}</div>`;

  const res = await fetch("/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: text,
      context: "research"
    })
  });

  const data = await res.json();
  chat.innerHTML += `<div class="msg"><b>AI:</b> ${data.reply}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
