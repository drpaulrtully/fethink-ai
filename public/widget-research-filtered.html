<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    * {
  box-sizing: border-box;
}
/* FEThink widget styling */

label {
  font-size: 14px;
  font-weight: 500;
  color: #333;
  display: block;
}

select,
textarea {
  width: 100%;
  padding: 10px;
  margin-top: 4px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  font-family: inherit;
  background-color: #fff;
}

select:focus,
textarea:focus {
  outline: none;
  border-color: #6b8cff;
  box-shadow: 0 0 0 2px rgba(107, 140, 255, 0.15);
}

button {
  margin-top: 10px;
  padding: 10px 16px;
  font-size: 14px;
  border-radius: 8px;
  border: none;
  background-color: #008060;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #63104E;
}

#chat {
  margin-top: 12px;
  font-size: 14px;
}

html, body {
  margin: 0;
  padding: 0;
  height: auto;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #fff;
}

.widget {
  max-width: 480px;
  margin: 0 auto;
  padding: 8px 12px 6px 12px;
}

/* Chat area */
#chat {
  font-size: 14px;
  margin-bottom: 6px;
  max-height: 220px;
  overflow-y: auto;
  border: 1px solid #eee;
  padding: 6px;
  border-radius: 8px;
  background: #fafafa;
}

.msg {
  margin: 16px 0;
  line-height: 1.5;
  padding-bottom: 12px;
  border-bottom: 1px solid #eee;
}

.msg:last-child {
  border-bottom: none;
}
.msg b {
  color: #333;
}

.ai-h {
  font-weight: 700;
  margin: 10px 0 6px 0; /* one line above, one line below */
}

.ai-gap {
  height: 8px; /* controlled spacing between sections */
}


/* Input + button */
input {
  width: 100%;
  padding: 6px;
  font-size: 14px;
}

button {
  display: block;
  width: 100%;
  margin: 6px 0 0 0; /* ZERO bottom margin */
  padding: 6px;
  font-size: 14px;
  cursor: pointer;
}

/* AI action buttons (Copy / Save) */
.ai-actions {
  display: flex;
  gap: 6px;
}

.save-btn {
  font-size: 12px;
  padding: 4px 8px;
  border: 1px solid #999;
  background: #d9d9d9; /* dark grey */
  color: #000;        /* black text */
  border-radius: 6px;
  cursor: pointer;
}

.save-btn:hover {
  background: #eeeeee; /* light grey */
}


.save-btn:hover {
  background: #f0f0f0;
}

#usage-indicator {
  font-size: 13px;
  color: #555;
  margin: 6px 0 10px;
}

#usage-indicator span {
  font-weight: 600;
}

  </style>
</head>
<body>

<div class="widget">
<div id="usage-indicator">
  Free questions used: <span id="used-count">0</span> / 5
</div>

  <div id="chat"></div>

<div style="margin-bottom: 8px;">
  <label>
    Subject:
    <select id="subject">
      <option value="General">General</option>
      <option value="Sociology">Sociology</option>
      <option value="Education">Education</option>
      <option value="Psychology">Psychology</option>
      <option value="Philosophy">Philosophy</option>
      <option value="Politics">Politics</option>
      <option value="Media Studies">Media Studies</option>
      <option value="Health & Social Care">Health & Social Care</option>
      <option value="English">English</option>
      <option value="History">History</option>
      <option value="Motor Vehicle">Motor Vehicle</option>
      <option value="Travel & Tourism">Travel & Tourism</option>
      <option value="Engineering">Engineering</option>
      <option value="Construction">Construction</option>
      <option value="Hair & Beauty">Hair & Beauty</option>
    </select>
  </label>
</div>

<div style="margin-bottom: 8px;">
  <label>
    Activity:
    <select id="activity">
      <option value="Lesson Plan">Lesson Plan</option>
      <option value="Scheme of Work">Scheme of Work</option>
      <option value="Assessment Task">Assessment Task</option>
      <option value="Blended Learning">Blended Learning</option>
      <option value="Questioning">Questioning</option>
      <option value="Group Activity">Group Activity</option>
      <option value="Revision Support">Revision Support</option>
      <option value="Theory Class">Theory Class</option>
      <option value="Icebreaker">Icebreaker</option>
      <option value="Lesson Closer">Lesson Closer</option>
      <option value="Practice Tasks">Practice Tasks</option>
      <option value="Research Project">Research Project</option>
      <option value="10-minute tasks">10-minute tasks</option>
    </select>
  </label>
</div>

  <textarea
  id="input"
  rows="3"
  placeholder="Ask a research questionâ€¦"
  style="width: 100%; resize: vertical;">
</textarea>
  <button onclick="send()">Send</button>
</div>


<script>
async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const subject = document.getElementById("subject").value;
const activity = document.getElementById("activity").value;
const question = input.value.trim();

const text = `You are an FE and HE teaching support assistant.

GLOBAL RESPONSE RULES (apply to every answer):
- Use clear headings
- Use bullet points where appropriate
- Keep language plain and accessible
- Avoid long paragraphs
- Structure content so it can be used directly in teaching

Context:
Subject: ${subject}
Activity: ${activity}

User request:
${question}

Response format:
- Title
- Purpose (1 sentence)
- Steps / guidance in bullet points
- Optional extension or variation`;


  if (!text) return;
  input.value = "";

  chat.innerHTML += `<div class="msg"><b>You:</b> ${question}</div>`;

  const res = await fetch("/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: text,
      tier: "free"
    })
  });

  const data = await res.json();
console.log("ASK RESPONSE:", data);
// Update free question usage indicator
if (typeof data.used === "number" && typeof data.limit === "number") {
  document.getElementById("used-count").textContent = data.used;
} else if (typeof data.remaining === "number") {
  document.getElementById("used-count").textContent = 5 - data.remaining;
}

  // 1. Escape HTML so nothing breaks
const safeReply = (data.reply || "")
  .replace(/&/g, "&amp;")
  .replace(/</g, "&lt;")
  .replace(/>/g, "&gt;");

// 2. Convert markdown headings into styled heading blocks
let formattedReply = safeReply.replace(
  /^#{1,3}\s+(.*)$/gm,
  `<div class="ai-h">$1</div>`
);

// 3. Convert blank lines into a controlled gap
formattedReply = formattedReply.replace(
  /\n{2,}/g,
  `<div class="ai-gap"></div>`
);

// 4. Convert remaining single newlines
formattedReply = formattedReply.replace(/\n/g, "<br>");


chat.innerHTML += `
  <div class="msg ai-msg">
    <div class="ai-header">
      <b>AI:</b>
      <div class="ai-actions">
        <button class="copy-btn" onclick="copyAIResponse(this)">Copy</button>
        <button class="save-btn" onclick="saveAIResponse(this)">Save</button>
      </div>
    </div>
    <div class="ai-content">
      ${formattedReply}
    </div>
  </div>
`;

  }
function copyAIResponse(button) {
  const content = button
    .closest(".ai-msg")
    .querySelector(".ai-content");

  const text = content.innerText;

  // Try modern clipboard API first
  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(text).then(() => {
      showCopied(button);
    }).catch(() => {
      fallbackCopy(text, button);
    });
  } else {
    // Fallback for Payhip / iframes / older browsers
    fallbackCopy(text, button);
  }
}

function fallbackCopy(text, button) {
  const textarea = document.createElement("textarea");
  textarea.value = text;
  textarea.style.position = "fixed";
  textarea.style.left = "-9999px";
  document.body.appendChild(textarea);
  textarea.focus();
  textarea.select();

  try {
    document.execCommand("copy");
    showCopied(button);
  } catch (err) {
    alert("Copy failed. Please select and copy manually.");
  }

  document.body.removeChild(textarea);
}

function showCopied(button) {
  const original = button.textContent;
  button.textContent = "Copied";
  setTimeout(() => {
    button.textContent = original;
  }, 1500);
}

function saveAIResponse(button) {
  const content = button
    .closest(".ai-msg")
    .querySelector(".ai-content");

  const text = content.innerText;

  const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
  const url = URL.createObjectURL(blob);

  const link = document.createElement("a");
  link.href = url;
  link.download = "FEThink_AI_Response.txt";

  document.body.appendChild(link);
  link.click();

  document.body.removeChild(link);
  URL.revokeObjectURL(url);
}

</script>

</body>
</html>
